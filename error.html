<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Corrida Neves</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <style type="text/css">
      body {
        max-width: 100%;
        overflow-x: hidden;
        background: url("images/corrida-bg2.jpg") center center no-repeat fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container-fluid pt-5">
        <div class="d-flex justify-content-center mt-5">
          <div class="card text-center">
            <div class="card-header">Ops!</div>
            <div class="card-body">
              <h4 class="card-title">Ocorreu um erro na sua inscrição!</h4>
              <p>
                Confira seus dados e tente novamente. Caso o erro persista,
                entre em contato com a Secretaria de Cultura
              </p>
              <div>
                <img
                  src="./images/error-icon.png"
                  class="img-fluid"
                  style="height: 20vh"
                />
              </div>
              <button
                class="btn btn-primary btn-sm mt-3"
                onclick="history.back()"
              >
                Tentar novamente
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
