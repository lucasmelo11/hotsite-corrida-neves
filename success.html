<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Corrida Neves</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
	<script type="text/javascript">
		var url = "https://www.ribeiraodasneves.mg.gov.br/";
		var delay = "5000";
		window.onload = function ()
		{
			setTimeout(GoToURL, delay);
		}
		function GoToURL()
		{
			if(typeof IE_fix != "undefined") // IE8 and lower fix to pass the http referer
			{
				var referLink = document.createElement("a");
				referLink.href = url;
				document.body.appendChild(referLink);
				referLink.click();
			}
			else { window.location.replace(url); } // All other browsers
		}
	</script>   
	
	
	
	<style type="text/css">
      body {
        max-width: 100%;
        overflow-x: hidden;
        background: url("images/corrida-bg2.jpg") center center no-repeat fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container-fluid pt-5">
        <div class="d-flex justify-content-center mt-5">
          <div class="card text-center">
            <div class="card-header">3ª Corrida Av. Eduardo Brandão</div>
            <div class="card-body">
              <h5 class="card-title">Inscrição realizada!</h5>
              <div>
                <img
                  src="./images/ok-icon.png"
                  class="img-fluid"
                  style="height: 20vh"
                />
                <p class="card-text">Em breve você receberá um e-mail de confirmação <i class="bi bi-emoji-wink"></i> </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
